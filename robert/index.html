<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the walmart auction</title>
  </head>
  <body class=""> <!-- //bg-[#fc0101]-->
    
      <div class="header flex flex-col flex-wrap justify-around items-center">
        <u><h1>auctioning, but i found (most of) these items at a walmart</h1></u>
      </div>
      

      <div class="game-content-two flex flex-row flex-wrap justify-around items-center">
        <div class="section-1 bg-[#e7e0e6] flex flex-col justify-around items-center">
          
          <u><h2>CURRENT ITEM:</h2></u>
          
          <div class="left-side">

        
            <!-- <div class="item-display"> 
            <div class="item-info">
              <h3>${item.name}</h3>
              <p>${item.description}</p>
            </div> -->
  
          </div>
          <div class="timer-area">
            <h3>timer here</h3>
          </div>
        </div>


        <div class="section-2 bg-[#e7e0e6] flex flex-col flex-wrap justify-around items-center">
          <u><h2>bid log:</h2></u>
          <div class="bid-log overflow-y-auto bg-[#cfc3cd]"></div>
        </div>



        <div class="section-3 bg-[#e7e0e6] flex flex-col justify-around items-center">
          <u><h2>current bid price:</h2></u>
          <div class="current-bid-display">
            <h3></h3>
          </div>
          <div class="bid-area">
            <form action="">
              <div><label for="" class="">bid amount: </label></div>
              <input type="text" class="bid-input">
            </form>
            
          </div> 
          <div><button type="submit" class="bid-button">BID</button></div>
          <div class="wallet-balance">
          </div>
          
        </div>

      </div>
      <u><h1>your inventory: </h1></u>
      <div class="player-inventory flex flex-row justify-around flex-wrap items-center">
        
        
      </div>
      
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
